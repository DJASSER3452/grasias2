function calculatePrice() {
const distance = parseFloat(document.getElementById('distanceInput').value);
if (!distance || distance <= 0) {
document.getElementById('priceDisplay').style.display = 'none';
return;
}

let totalPrice = 0;

if (distance <= 20) {
// ŸÖŸÜ 1 ÿ•ŸÑŸâ 20 ŸÉŸÖ: 10 ÿØŸäŸÜÿßÿ± ŸÑŸÑŸÉŸäŸÑŸà
totalPrice = distance * 10;
} else if (distance <= 50) {
// ŸÖŸÜ 1 ÿ•ŸÑŸâ 20: 10 ÿØŸäŸÜÿßÿ± ŸÑŸÑŸÉŸäŸÑŸà
// ŸÖŸÜ 20 ÿ•ŸÑŸâ 50: 5 ÿØŸäŸÜÿßÿ± ŸÑŸÑŸÉŸäŸÑŸà
totalPrice = (20 * 10) + ((distance - 20) * 5);
} else {
// ŸÖŸÜ 1 ÿ•ŸÑŸâ 20: 10 ÿØŸäŸÜÿßÿ± ŸÑŸÑŸÉŸäŸÑŸà
// ŸÖŸÜ 20 ÿ•ŸÑŸâ 50: 5 ÿØŸäŸÜÿßÿ± ŸÑŸÑŸÉŸäŸÑŸà
// ŸÖŸÜ 50 ŸÅŸÖÿß ŸÅŸàŸÇ: 2 ÿØŸäŸÜÿßÿ± ŸÑŸÑŸÉŸäŸÑŸà

}

document.getElementById('priceDisplay').style.display = 'block';
}

// ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿ®ŸäŸÜ ŸÜŸÇÿ∑ÿ™ŸäŸÜ
function calculateDistance(lat1, lng1, lat2, lng2) {
const R = 6371; // ŸÜÿµŸÅ ŸÇÿ∑ÿ± ÿßŸÑÿ£ÿ±ÿ∂ ÿ®ÿßŸÑŸÉŸäŸÑŸàŸÖÿ™ÿ±
const dLat = (lat2 - lat1) * Math.PI / 180;
const dLng = (lng2 - lng1) * Math.PI / 180;
const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
Math.sin(dLng/2) * Math.sin(dLng/2);
const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
return R * c;
}
